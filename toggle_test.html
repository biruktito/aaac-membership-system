<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AAAC Toggle Test</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <style>body{font-family:system-ui;padding:20px}a{display:block;margin:8px 0}</style>
</head>
<body>
  <h1>AAAC Toggle Test</h1>
  <p>Deployed at: <span id="ts"></span></p>
  <label><input id="chk" type="checkbox" /> Use validator JSON</label>
  <div id="state"></div>
  <hr />
  <h3>Links</h3>
  <a href="/aaac-membership-system/dashboard_v2_fix.html?v=toggle" target="_blank">dashboard_v2_fix.html</a>
  <a href="/aaac-membership-system/dashboard_v2_fix2.html?v=toggle" target="_blank">dashboard_v2_fix2.html</a>
  <a href="/aaac-membership-system/docs/dashboard_v2_fix3.html?v=toggle" target="_blank">docs/dashboard_v2_fix3.html</a>
  <script>
    document.getElementById('ts').textContent = new Date().toISOString();
    const chk = document.getElementById('chk');
    const out = document.getElementById('state');
    chk.addEventListener('change',()=>{ out.textContent = 'Checked: ' + chk.checked; });
  </script>
</body>
</html>
